<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Define Colors and Variables */
        :root {
            --dark-bg: #1e1e2d;
            --accent-color: #00bfff; /* Sky Blue/Cyan for accent */
            --glass-bg: rgba(255, 255, 255, 0.1); /* Translucent White */
            --transition-speed: 0.4s; 
        }

        /* --- Global & Background Setup --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2d 0%, #0a0a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #f0f0f0;
            overflow: hidden; /* Hide scrollbars for the moving elements */
            position: relative;
        }

        /* --- Decorative Background Blobs (for movement/blur) --- */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            opacity: 0.7;
            filter: blur(150px);
            z-index: 0;
            animation: blobMove 15s infinite alternate ease-in-out;
        }
        .blob.one {
            background: var(--accent-color);
            top: 10%;
            left: 10%;
        }
        .blob.two {
            background: #ff00ff; /* Magenta */
            bottom: 10%;
            right: 15%;
            animation-delay: -7.5s;
        }

        @keyframes blobMove {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, -50px) scale(1.1); }
        }


        /* --- Glass Card Container (The main effect) --- */
        .form-container {
            position: relative;
            z-index: 10;
            width: 380px;
            padding: 40px;
            border-radius: 16px;
            background: var(--glass-bg); /* Translucent background */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); /* Subtle dark shadow */
            backdrop-filter: blur(10px); /* CRITICAL: The frosted glass effect */
            border: 1px solid rgba(255, 255, 255, 0.18); /* Light border sheen */
            transition: height var(--transition-speed);
        }

        /* Form Transition Setup */
        .form {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px;
            transform: translateX(100%); 
            opacity: 0;
            pointer-events: none;
            transition: transform var(--transition-speed) ease-out, opacity var(--transition-speed) ease-out;
        }
        .form.login-form {transform: translateX(0); opacity: 1; pointer-events: all;}
        .form.active {transform: translateX(0); opacity: 1; pointer-events: all;}
        .login-form.hidden-left {transform: translateX(-100%); opacity: 0; pointer-events: none;}
        .signup-form.hidden-right {transform: translateX(100%); opacity: 0; pointer-events: none;}
        
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: var(--accent-color);
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); /* Subtle glow */
        }

        /* --- Inputs --- */
        .input-group {margin-bottom: 25px;}
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.2); /* Slightly darker input area */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        .input-group input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); /* Focus glow */
            background: rgba(0, 0, 0, 0.4);
        }

        /* --- Social Icons --- */
        .social-icons-group {
            display: flex;
            justify-content: center; 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        .social-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px; 
            height: 45px;
            border-radius: 50%; 
            font-size: 20px; 
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }
        .social-icon:hover {
            background: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
            transform: scale(1.1); /* Grow on hover */
        }

        /* --- Divider --- */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #a0a0a0;
            font-size: 14px;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }

        /* --- Primary Button --- */
        .glass-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: var(--dark-bg);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4);
            transition: all 0.3s;
        }

        .glass-btn:hover {
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.6);
            transform: translateY(-2px);
        }
        
        /* --- Links --- */
        .forgot-password, .switch-text a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .forgot-password {
            display: block;
            text-align: right;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .switch-text {
            text-align: center;
            font-size: 14px;
            margin-top: 25px;
        }
        .forgot-password:hover, .switch-text a:hover {
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="blob one"></div>
    <div class="blob two"></div>
    
    <div class="container">
        <div id="form-container" class="form-container">
            
            <form class="form login-form active" id="login-form">
                <h2 class="form-title">ACCESS PORTAL</h2>
                
                <div class="social-icons-group">
                    <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                </div>
                
                <div class="divider"><span>OR</span></div>
                
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="glass-btn">LOG IN</button>
                <p class="switch-text">
                    No Account? <a href="#" id="show-signup">Sign Up</a>
                </p>
            </form>

            <form class="form signup-form" id="signup-form">
                <h2 class="form-title">REGISTER</h2>
                
                <div class="social-icons-group">
                    <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                </div>
                
                <div class="divider"><span>OR</span></div>
                
                <div class="input-group"><input type="text" placeholder="Full Name" required></div>
                <div class="input-group"><input type="email" placeholder="Email" required></div>
                <div class="input-group"><input type="password" placeholder="Create Password" required></div>
                <div class="input-group"><input type="password" placeholder="Confirm Password" required></div>
                
                <button type="submit" class="glass-btn">CREATE ACCOUNT</button>
                <p class="switch-text">
                    Have an Account? <a href="#" id="show-login">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const showSignupLink = document.getElementById('show-signup');
            const showLoginLink = document.getElementById('show-login');
            const formContainer = document.getElementById('form-container');

            function switchForms(e, formToHide, formToShow, hideClass) {
                e.preventDefault();
                
                formToHide.classList.remove('active');
                formToHide.classList.add(hideClass); 

                // Use setTimeout to ensure container height adjustment happens after hide class is applied
                setTimeout(() => {
                    formContainer.style.height = formToShow.offsetHeight + 'px';
                }, 50);

                setTimeout(() => {
                    formToHide.classList.remove(hideClass);
                    formToShow.classList.add('active');
                }, 100); 
            }

            const switchToSignup = (e) => switchForms(e, loginForm, signupForm, 'hidden-left');
            const switchToLogin = (e) => switchForms(e, signupForm, loginForm, 'hidden-right');

            showSignupLink.addEventListener('click', switchToSignup);
            showLoginLink.addEventListener('click', switchToLogin);

            // Initial height setting
            formContainer.style.height = loginForm.offsetHeight + 'px';
        });
    </script>
</body>
</html>
