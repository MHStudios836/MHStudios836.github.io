<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>MH Studios™ | The Armory</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/fontawesome-all.min.css" />
		<link rel="icon" type="image/x-icon" href="images/Logo_1.png">
		
		<style>
			/* ==========================================================================
			   THEME: THE ARMORY (CARBON & CYAN)
			   ========================================================================== */
			:root {
				--mh-blue: #0080FF;
				--mh-cyan: #00e5ff;
				--mh-dark: #05070a;
				--mh-panel: rgba(13, 17, 23, 0.95);
				--mh-text: #e0e0e0;
			}

			body {
				background-color: var(--mh-dark);
				color: var(--mh-text);
				font-family: 'Uni Sans', sans-serif;
				margin: 0;
			}

			/* --- 1. NAVIGATION HUB --- */
			#tactical-nav {
				position: fixed; top: 0; left: 0; width: 100%;
				padding: 15px 30px; z-index: 999;
				display: flex; justify-content: space-between; align-items: center;
				background: rgba(5, 7, 10, 0.95); backdrop-filter: blur(15px);
				border-bottom: 1px solid rgba(0, 229, 255, 0.1);
			}

			/* --- 2. FILTER BAR --- */
			#filter-bar {
				margin-top: 100px; padding: 20px; text-align: center;
				background: rgba(255, 255, 255, 0.02); border-bottom: 1px solid #111;
			}
			.filter-btn {
				background: transparent; border: 1px solid #333; color: #888;
				padding: 10px 25px; margin: 5px; cursor: pointer; transition: 0.3s;
				text-transform: uppercase; font-size: 0.8em; letter-spacing: 2px;
			}
			.filter-btn:hover, .filter-btn.active { border-color: var(--mh-cyan); color: #fff; background: rgba(0, 229, 255, 0.05); }

			/* --- 3. PRODUCT GRID --- */
			#armory-grid {
				display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
				gap: 30px; padding: 50px; max-width: 1400px; margin: 0 auto;
			}

			.asset-card {
				background: var(--mh-panel); border: 1px solid #222; overflow: hidden;
				transition: 0.4s; position: relative;
			}
			.asset-card:hover { border-color: var(--mh-cyan); transform: translateY(-10px); }
			
			.asset-image {
				height: 200px; background-size: cover; background-position: center;
				border-bottom: 1px solid #222; position: relative;
			}
			.asset-price {
				position: absolute; top: 15px; right: 15px; background: var(--mh-cyan);
				color: #000; padding: 5px 15px; font-weight: bold; font-family: 'Courier New';
			}

			.asset-details { padding: 25px; }
			.asset-branch { color: var(--mh-cyan); font-size: 0.7em; letter-spacing: 2px; text-transform: uppercase; }
			.asset-title { font-size: 1.4em; color: #fff; margin: 10px 0; font-weight: 900; }
			.asset-desc { font-size: 0.9em; color: #888; line-height: 1.5; margin-bottom: 20px; height: 4.5em; overflow: hidden; }

			.buy-btn {
				width: 100%; padding: 15px; background: transparent; border: 1px solid var(--mh-blue);
				color: var(--mh-blue); font-weight: bold; text-transform: uppercase; cursor: pointer;
				transition: 0.3s;
			}
			.buy-btn:hover { background: var(--mh-blue); color: #000; box-shadow: 0 0 20px rgba(0, 128, 255, 0.4); }

			/* --- 4. LOADING HUD --- */
			#loading-hud { text-align: center; padding: 100px; font-family: 'Courier New'; color: var(--mh-cyan); }
		</style>
	</head>
	<body>

		<nav id="tactical-nav">
			<a href="index.html" style="text-decoration:none; color:#fff; font-weight:900; letter-spacing:2px;">MH STUDIOS™</a>
			<div id="status-intel" style="font-size:0.7em; color:#444; font-family:'Courier New';">ARMORY_STATUS: ONLINE // ENCRYPTION: active</div>
		</nav>

		<div id="filter-bar">
			<button class="filter-btn active" onclick="filterAssets('all')">ALL ASSETS</button>
			<button class="filter-btn" onclick="filterAssets('MH Stores™')">MH STORES</button>
			<button class="filter-btn" onclick="filterAssets('Creative Arts®')">CREATIVE ARTS</button>
			<button class="filter-btn" onclick="filterAssets('MH E-Services™')">E-SERVICES</button>
		</div>

		<div id="loading-hud">INITIALIZING SECURE DATA LINK...</div>
		<div id="armory-grid" style="display:none;">
			</div>

		<script src="assets/js/jquery.min.js"></script>
		<script type="module">
			// Import standard Firebase services
			import { db, appId } from './assets/js/firebase-init.js';
			import { collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js';

			let allProducts = [];

			async function fetchArmory() {
				const grid = $('#armory-grid');
				const hud = $('#loading-hud');

				try {
					// Reference the products collection under the project appId
					const productRef = collection(db, 'artifacts', appId, 'products');
					const snapshot = await getDocs(productRef);
					
					allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
					
					renderProducts(allProducts);
					
					hud.hide();
					grid.fadeIn();
				} catch (error) {
					console.error("Armory Data Breach:", error);
					hud.text("LINK ERROR: DATA RETRIEVAL FAILED.");
				}
			}

			function renderProducts(products) {
				const grid = $('#armory-grid');
				grid.empty();

				products.forEach(item => {
					const card = `
						<div class="asset-card" data-branch="${item.branch}">
							<div class="asset-image" style="background-image: url('${item.imageUrl || 'images/pic01.jpg'}')">
								<div class="asset-price">$${item.price}</div>
							</div>
							<div class="asset-details">
								<span class="asset-branch">${item.branch}</span>
								<div class="asset-title">${item.name}</div>
								<p class="asset-desc">${item.description}</p>
								<button class="buy-btn" onclick="initiatePurchase('${item.id}')">ACQUIRE ASSET</button>
							</div>
						</div>
					`;
					grid.append(card);
				});
			}

			// Global Filter Function
			window.filterAssets = (branch) => {
				$('.filter-btn').removeClass('active');
				$(`button:contains('${branch.toUpperCase()}')`).addClass('active');

				if(branch === 'all') {
					renderProducts(allProducts);
				} else {
					const filtered = allProducts.filter(p => p.branch === branch);
					renderProducts(filtered);
				}
			};

			window.initiatePurchase = (id) => {
				alert("SECURE CHECKOUT INITIALIZED.\nAsset ID: " + id);
				// Redirect to checkout or request form
			};

			// Execute fetch on load
			fetchArmory();
		</script>
	</body>
</html>
