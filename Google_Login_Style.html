<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Shift | Login/Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/Google_Login_Style.css"> 
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form class="form login-form active" id="login-form">
                <h2 class="form-title">Welcome Back</h2>
                
                <div class="social-login-group">
                    <button type="button" class="social-btn google-btn"><i class="fab fa-google"></i> Google</button>
                    <button type="button" class="social-btn facebook-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
                    <button type="button" class="social-btn github-btn"><i class="fab fa-github"></i> GitHub</button>
                </div>
                
                <div class="divider"><span>OR</span></div>
                
                <div class="input-group">
                    <input type="email" placeholder="Email Address" required>
                    <label>Email Address</label>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <label>Password</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="material-btn">Login</button>
                <p class="switch-text">
                    New user? <a href="#" id="show-signup">Create an Account</a>
                </p>
            </form>

            <form class="form signup-form" id="signup-form">
                <h2 class="form-title">Create Account</h2>
                
				<div class="social-icons-group">
				<a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
				<a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social-icon github"><i class="fab fa-github"></i></a>
				</div>
                
                <div class="divider"><span>OR</span></div>
                
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required>
                    <label>Full Name</label>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email Address" required>
                    <label>Email Address</label>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <label>Password</label>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirm Password" required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit" class="material-btn">Sign Up</button>
                <p class="switch-text">
                    Already have an account? <a href="#" id="show-login">Login Here</a>
                </p>
            </form>
        </div>
    </div>
    <script src="assets/js/Google-Login-Style.js"></script> 
</body>
</html>
